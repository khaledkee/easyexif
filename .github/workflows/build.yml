name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ğŸ macOS (Clang - Debug)
            os: macos-latest
            platform: macos
            build_type: Debug
          - name: ğŸ macOS (Clang - Release)
            os: macos-latest
            platform: macos
            build_type: Release

          - name: ğŸ§ Linux (GCC - Debug)
            os: ubuntu-latest
            platform: linux
            build_type: Debug
          - name: ğŸ§ Linux (GCC - Release)
            os: ubuntu-latest
            platform: linux
            build_type: Release

          - name: ğŸªŸ Windows (MSVC - Debug)
            os: windows-latest
            platform: windows
            arch: x86_64
            build_type: Debug
          - name: ğŸªŸ Windows (MSVC - Release)
            os: windows-latest
            platform: windows
            arch: x86_64
            build_type: Release

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure MSVC console (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Build
        run: make

      - name: Test
        run: ./test.sh
